<div class="container" style="max-width:300px">
  <div class="middlepart">
    <div class="panel panel-default">
      <div class="panel-heading">Sign in</div>
      <div class="panel-body">
        <form name="form" method="post" novalidate="novalidate">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" name="username" id="username" required="required" ng-model="username" autofocus="autofocus" class="form-control"/><span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block">Please enter a username</span>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" name="password" id="password" ng-model="password" required="required" class="form-control"/><span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Please enter a password</span>
          </div>
          <button ng-click="submitForm()" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
